<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FROGGER</title>
    <link rel="stylesheet" href="./css/styles.css" type="text/css">
    <script defer src="./js/script.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <div class="heading">
        <img src="./images/frogger01.png" class="title">
        <img src="./images/frogger02.png" class="title">
        <img src="./images/frogger03.png" class="title">
        <img src="./images/frogger04.png" class="title">
        <img src="./images/frogger05.png" class="title">
        <img src="./images/frogger06.png" class="title">
        <img src="./images/frogger07.png" class="title">
    </div>
    <main class="grid-wrapper">
        <div class="grid-background">
            <div class="grid"></div>
            <div id="gridMessage"></div>
        </div>
    </main>

    <div class="timer-wrapper">
        <div class="timer"></div>
    </div>
    
    <div id="buttonContainer">
        <button class="controls" id="upButton">↑</button>
        <div id="bottomButtonRow">
            <button class="controls" id="leftButton">←</button>
            <button class="controls" id="downButton">↓</button>
            <button class="controls" id="rightButton">→</button>
        </div>
    </div>

    <button id="muteButton">mute</button>
</body>
</html>
